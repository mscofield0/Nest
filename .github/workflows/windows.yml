name: Windows

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

env:
  CTEST_OUTPUT_ON_FAILURE: 1
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: configure
        run: cmake -Stest -Bbuild -G "Visual Studio 16 2019" -DUSE_CCACHE=True -DUSE_SANITIZER="Address:Undefined:Leak"

      - name: build
        run: cmake --build build --config Debug -j4 -- -warnAsMessage:MSB8065,LNK4300

      - name: test
        run: |
          cd build
          ctest --build-config Debug
