name: Application

on:
  push:
    branches:
      - master
      - develop
      - app
  pull_request:
    branches:
      - master
      - develop
      - app

jobs:
  build-ubuntu:
    name: Build app on Ubuntu (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hendrikmuhs/ccache-action@v1
        with:
          key: build-${{ hashFiles('**/deps/meson.build') }}
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install meson ninja
      - name: Setup
        run: |
          meson setup build
          meson configure --buildtype release -DENABLE_APP=true build
      - name: Build library
        run: ninja -C build -v
  build-macos:
    name: Build app on MacOS
