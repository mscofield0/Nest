name: Benchmarks

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-ubuntu:
    name: Run benchmarks on Ubuntu (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hendrikmuhs/ccache-action@v1
        with:
          key: build-${{ hashFiles('**/deps/meson.build') }}
      - uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install meson ninja
      - name: Setup
        run: |
          meson setup build
          meson configure --buildtype release -DENABLE_BENCHMARKS=true build
      - name: Build library
        run: ninja -C build -v
      - name: Run benchmarks
        run: ninja test --benchmark -C build
